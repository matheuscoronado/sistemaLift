<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema Lift</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    
    <!-- Seção de exibição da lista de pedidos -->
    <section id="lista-pedidos">
      <h2>Lista de Pedidos</h2>
      <!-- Tabela para exibir os pedidos -->
      <table>
        <thead>
          <tr>
            <th>Pedido</th>
            <th>Cliente</th>
            <th>Data</th>
            <th>Valor</th>
          </tr>
        </thead>
        <tbody id="pedidos-body">
        </tbody>
      </table>
    </section>
    
    <!-- Seção de informações detalhadas de um pedido, inicialmente oculta -->
    <section id="info-pedido" style="display: none;">
      <h2>Informações do Pedido <span id="pedido-id"></span></h2>

      <!-- Exibição dos dados do cliente -->
      <div class="cliente-info">
        <h3>Dados do Cliente</h3>
        <p><strong>Nome:</strong> <span id="cliente-nome"></span> | <strong>CPF:</strong> <span id="cliente-cpf"></span> | <strong>Data:</strong> <span id="pedido-data"></span></p>
        <p><strong>E-mail:</strong> <span id="cliente-email"></span></p>
      </div>

      <!-- Seção de itens do pedido -->
      <div class="itens-pedido">
        <h3>Itens do Pedido</h3>
        <!-- Tabela para exibir os itens do pedido -->
        <table>
          <thead>
            <tr>
              <th>Código</th>
              <th>Produto</th>
              <th>Quantidade</th>
              <th>Valor</th>
            </tr>
          </thead>
          <tbody id="itens-body">
          </tbody>
        </table>
        <!-- Exibição do total do pedido -->
        <p id="total-pedido"><strong>Total:</strong> R$ 0,00</p>
      </div>
    </section>

  </div>
</body>
</html>
